<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
h1, p, img{


border:10px solid lime;
border-radius:20px;
margin : 50px;/*전후 다른 태그들과의 관격 = 외부간격*/
padding : 10px/*태그 내부 컨텐츠와의 간격 = 내부간격*/;
width : 300px;
height: 300px;
display: inline-block;
}/*태그 세로 길이 = height + margin*2 + padding*2 + border - width*/
</style>
</head>
<body>
<h1>제목</h1>
<p>본문</p>
<img src="../images/google.png">
<img src="../images/iphone.png">
</body>
</html>
