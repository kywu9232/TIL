<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
.box{
background-color: red;
width:100px;
height: 100px;
/*display:block; 기본설정  */
position: absolute;/*위치 top left 속성값을 기준점 브라우저 상단 왼쪽*/
}

.box:first-child{background-color: yellow; top:50px; left:50px;
z-index:100;
}
.box:nth-child(2){background-color: blue; top:100px; left:100px; z-index:50;}
.box:nth-child(3){background-color: pink; top:200px; left:200px; z-index:10;}
</style>
</head>
<body>
	<div class="box"></div>
	<div class="box"></div>
	<div class="box"></div>


</body>
</html>
