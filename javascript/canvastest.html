<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
window.onload = function(){
	var mycanvas = document.getElementById("mycanvas");
	var ctx = mycanvas.getContext('2d');
	//사각형
	ctx.strokeStyle="red";
	ctx.fillStyle="yellow";
	ctx.lineWidth = 5;
	ctx.strokeRect(50, 50, 100, 100); // x,y,sidth,height
	ctx.fillRect(50, 200, 100, 100);
	
	//라인연결
	ctx.beginPath();
	ctx.moveTo(60,10);//이동
	ctx.lineTo(110,100);
	ctx.lineTo(10,100);
	ctx.closePath();
	ctx.stroke();
	
	//텍스트
	ctx.font="40px serif";
	ctx.strokeText("Hello CanvasTest", 300, 200);
	ctx.fillText("Hello CanvasTest", 300, 300);
	
	//이미지
	var myimage = new Image();
	myimage.src = "/html/images/html5.jpg"; // 실제파일 찾아서 메모리로 이진수 이미지 객체 로딩
	
	//버튼.onclick = function()
	//window.onload = function()
	myimage.onload = function(){
		ctx.drawImage(myImage, 0, 0, mycanvas.width/3, mycanvas.height/3);
		var copyimage = ctx.getImageData(100, 100, 50, 50);//이미지 복사
		ctx.putImageData(copyimage, 300, 300);
	}
	
}
</script>
</head>
<body>
<canvas id="mycanvas" width=600 height=400 style="border : 2px solid pink" >
<script>
var mycanvas = document.getElementById("mycanvas");
</script>

</body>
</html>
