<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<script>
var a =[];
document.write(a.length + "<br>");
a[0] = 10;
a[1] = 20;
a[99] = 30; //a.length ==100 , 2~98 인덱스값 undefined ==>희소배열
document.write(a.length + "<br>");

/*for(var i = 0; i < a.length; i++ ){
	document.write(a[i] + "<br>")
}*/

for(e in a ){
	document.write(e + "=" + a[e] + "<br>")
}


var b = [];
b[0] = 10;
b.push(10); // 현재 배열에 저장값 다음 위치에 추가
b.push(20); 
b.push(30); 
b.push(40); 
b.push(50); 
b.pop();//현재 배열 끝 삭제ㅔ
for(e in b){
	document.write("<hr><h3>"+e+"="+b[e]+"</h3>");
}

var c = [];
c[0] = 10;
c.unshift(20); // 현재 배열 첫부분에 추가
c.unshift(30);
c.unshift(40);
c.unshift(50);
c.shift();// 현재배열 첫 위치 삭제

for(e in c){
	document.write("<hr><h3>"+e+"="+c[e]+"</h3>");
}

var d = [1, 3.14, true, "배열테스트", [1,2,3], 
	{id:100, name:"심한국" , toString:function(){ return this.id + ":" + this.name;} }];
d[0] = 10;

document.write("<hr>");
for(var i = 0; i<d.length; i++){
	document.write("<h3>"+d[i]+"</h3>");
}
document.write("<hr>");
for(e in d){
	document.write("<h3>"+d[e]+"</h3>");
}
//for문 없이 반복
document.write("<hr>");
document.write(d.join('<br>')); // 10, 3.14, , , ,

// var arr = [1,2,3]; // 배열 리터럴 표현
//var arr = new Array(2,3,4,5); //[2,3,4,5]
//var arr = new Array(2); // 2개짜리 배열
var arr = new Array(1, 3.14, [1,2,3]);
document.write("<h3>"+arr.length+ "</h3>");
document.write("<h3>"+typeof(arr)+ "</h3>");
document.write("<h3>"+(arr instanceof Array)+ "</h3>");
document.write("<h3>"+(arr.constructor == Array)+ "</h3>");
</script>

</body>
</html>
